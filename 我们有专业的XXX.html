<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我们有专业的XXX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", "Microsoft YaHei", sans-serif;
      background-color: #fafbfc;
      color: #222;
      line-height: 1.8;
      font-weight: 300;
    }

    header {
      background: linear-gradient(135deg, #4a90e2, #5e60ce);
      color: white;
      text-align: center;
      padding: 80px 20px 60px;
    }

    header h1 {
      font-size: 3.2rem;
      font-weight: 300;
      letter-spacing: 2px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.15);
    }

    .content {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .statement {
      font-size: 1.4rem;
      margin-bottom: 24px;
      text-align: center;
      font-weight: 400;
      color: #333;
    }

    .statement strong {
      font-weight: 600;
      color: #4a50b0;
    }

    footer {
      text-align: center;
      padding: 40px 20px 20px;
      color: #888;
      font-size: 0.95rem;
    }

    /* 响应式 */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
        letter-spacing: 1px;
      }
      .statement {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
