<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>é±¼å–µå¾€äº‹ Â· å°è¯´</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Songti SC", "SimSun", "Microsoft YaHei", serif;
      background: #fff;
      color: #000;
      line-height: 1.8;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .book-title {
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      margin: 30px 0 40px;
      letter-spacing: 3px;
    }

    .chapter-content {
      min-height: 50vh;
      text-indent: 2em;
      font-size: 1.1rem;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .divider {
      height: 1px;
      background: #000;
      margin: 30px 0;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .btn {
      display: inline-block;
      padding: 10px 24px;
      background: #000;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: opacity 0.2s;
    }

    .btn:hover:not(.disabled) {
      opacity: 0.8;
    }

    .btn.disabled {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
      opacity: 1;
    }

    .chapter-info {
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .loading {
      text-align: center;
      color: #666;
      font-style: italic;
    }

    @media (max-width: 600px) {
      body { padding: 15px; }
      .book-title { font-size: 1.5rem; margin: 20px 0 30px; }
      .btn { padding: 8px 20px; font-size: 0.95rem; }
      .chapter-info { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="book-title">æ˜Ÿå°˜æ—…äºº</div>

  <div class="divider"></div>

  <div class="chapter-content" id="content">
    <div class="loading">æ­£åœ¨åŠ è½½â€¦â€¦</div>
  </div>

  <div class="divider"></div>

  <div class="controls">
    <a href="#" id="prev" class="btn disabled">ä¸Šä¸€ç« </a>
    <div class="chapter-info" id="info">â€”â€”</div>
    <a href="#" id="next" class="btn">ä¸‹ä¸€ç« </a>
  </div>

  <script>
    // âœ…âœ…âœ…ã€æ ¸å¿ƒã€‘åœ¨æ­¤å¤„é¢„å®šä¹‰æ‰€æœ‰ç« èŠ‚ä¿¡æ¯âœ…âœ…âœ…
    const CHAPTERS = [
      {
        title: "åºç«  äº‘é²¸åŸä¹‹åˆ",
        file: "chapters/00.txt"
      },
      {
        title: "ç¬¬ä¸€ç«  æ˜Ÿè¾°ä½è¯­",
        file: "chapters/01.txt"
      },
      {
        title: "ç¬¬äºŒç«  æœºæ¢°ä¹‹å¿ƒ",
        file: "chapters/02.txt"
      },
      {
        title: "ç¬¬ä¸‰ç«  é›ªå¤œåˆ—è½¦",
        file: "chapters/03.txt"
      },
      {
        title: "ç»ˆç«  å½’æ˜Ÿ",
        file: "chapters/04.txt"
      }
      // ğŸ‘† æŒ‰æ­¤æ ¼å¼ç»§ç»­æ·»åŠ â€¦â€¦
    ];

    // çŠ¶æ€
    let currentChapterIndex = 0; // ä» 0 å¼€å§‹

    // æ›´æ–°æŒ‰é’®ä¸æ ‡é¢˜
    function updateUI() {
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');
      const infoEl = document.getElementById('info');

      // æ›´æ–°ç« èŠ‚æ ‡é¢˜æ˜¾ç¤º
      infoEl.textContent = CHAPTERS[currentChapterIndex].title;

      // ä¸Šä¸€ç« æŒ‰é’®
      if (currentChapterIndex === 0) {
        prevBtn.classList.add('disabled');
        prevBtn.setAttribute('aria-disabled', 'true');
      } else {
        prevBtn.classList.remove('disabled');
        prevBtn.removeAttribute('aria-disabled');
      }

      // ä¸‹ä¸€ç« æŒ‰é’®
      if (currentChapterIndex === CHAPTERS.length - 1) {
        nextBtn.classList.add('disabled');
        nextBtn.setAttribute('aria-disabled', 'true');
      } else {
        nextBtn.classList.remove('disabled');
        nextBtn.removeAttribute('aria-disabled');
      }
    }

    // åŠ è½½æŒ‡å®šç« èŠ‚
    function loadChapter(index) {
      const chapter = CHAPTERS[index];
      const contentEl = document.getElementById('content');
      contentEl.innerHTML = `<div class="loading">æ­£åœ¨åŠ è½½ã€Š${chapter.title}ã€‹â€¦â€¦</div>`;

      fetch(chapter.file)
        .then(response => {
          if (!response.ok) throw new Error(`æ–‡ä»¶æœªæ‰¾åˆ°: ${chapter.file}`);
          return response.text();
        })
        .then(text => {
          // æ¸…ç†æ–‡æœ¬
          const clean = text
            .replace(/^\uFEFF/, '')
            .replace(/\r\n/g, '\n')
            .trim();
          contentEl.textContent = clean;
          currentChapterIndex = index;
          updateUI();
        })
        .catch(err => {
          contentEl.innerHTML = `<div style="color:red;">âš ï¸ åŠ è½½å¤±è´¥ï¼š<br>${err.message}</div>`;
          console.error(err);
        });
    }

    // ç»‘å®šæŒ‰é’®äº‹ä»¶
    document.getElementById('prev').addEventListener('click', e => {
      e.preventDefault();
      if (!e.target.classList.contains('disabled')) {
        loadChapter(currentChapterIndex - 1);
      }
    });

    document.getElementById('next').addEventListener('click', e => {
      e.preventDefault();
      if (!e.target.classList.contains('disabled')) {
        loadChapter(currentChapterIndex + 1);
      }
    });

    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', () => {
      // å¯é€‰ï¼šä» URL å‚æ•°è¯»å–åˆå§‹ç« èŠ‚ï¼Œå¦‚ ?ch=2
      const urlParams = new URLSearchParams(window.location.search);
      const initIndex = parseInt(urlParams.get('ch')) - 1; // ch=1 â†’ index=0
      if (initIndex >= 0 && initIndex < CHAPTERS.length) {
        currentChapterIndex = initIndex;
      }
      loadChapter(currentChapterIndex);
    });
  </script>
</body>
</html>
